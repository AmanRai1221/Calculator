<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                <div class="num">1</div>
                <div class="desc">
                    <h4>Tiger</h4>
                    <p>The national animal of our country</p>
                </div>
            </div>
            </label>

            <input type="radio" name="slide" id="card2">
            <label for="card2" class="card">
                <div class="row">
                <div class="num">2</div>
                <div class="desc">
                    <h4>Digital Technology</h4>
                    <p>Get better every day - stay connected</p>
                </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card3">
            <label for="card3" class="card">
                <div class="row">
                <div class="num">3</div>
                <div class="desc">
                    <h4>Eagle</h4>
                    <p>The king of all birds</p>
                </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card4">
            <label for="card4" class="card">
                <div class="row">
                <div class="num">4</div>
                <div class="desc">
                    <h4>Robotics Technology</h4>
                    <p>Robotic engineering bacome more and more advanced</p>
                </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
